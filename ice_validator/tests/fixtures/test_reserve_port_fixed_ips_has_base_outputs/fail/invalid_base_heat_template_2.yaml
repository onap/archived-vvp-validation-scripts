        type: OS::Neutron::Port
        properties:
          network: { get_param: extnet_net_name }
          fixed_ips:
            - ip_address: { get_param: lb_1_extnet_floating_ip }

  reserve_port_lb_2_extnet_floating_v6_ip_1:
