---
heat_template_version: 2015-04-30

description: Heat template description

parameters:

  vnf_id:
    type: string
    description: Unique ID for this VNF instance

  vf_module_id:
    type: string
    description: Unique ID for this VF module

  vnf_name:
    type: string
    description: Unique name for this VNF instance

  admin_names:
    type: comma_delimited_list
    description: Names attribute for the VMs

  admin_flavor_name:
    type: string
    description: flavor to be used to create this vm must be one of the following flavors

  admin_image_name:
    type: string
    description: flavor to be used to create this vm must be one of the following flavors

  oam_net_id:
    type: string
    description: OAM net id

resources:

  admin_server_1:
    type: OS::Nova::Server
    properties:
      name: { get_param: [admin_names, 1]  }
      image: { get_param: admin_image_name }
      flavor: { get_param: admin_flavor_name }
      metadata:
        vnf_name: { get_param: vnf_name }
        vnf_id: { get_param: vnf_id }
        vf_module_id: { get_param: vf_module_id }
      networks:
        - network: { get_param: oam_net_id }