---
heat_template_version: 2013-05-23

description: Simple template to deploy a single compute instance - only one optional field and 2 servers

parameters:
  vf_module_id:
    type: string
    label: vf_module_id
    description: Module ID for servers
  vnf_id:
    type: string
    label: vnf_id
    description: VNF ID for servers
  vnf_name:
    type: string
    label: vnf_name
    description: VNF name for servers
  vm_role:
    type: string
    label: vf_role
    description: Role of the server
  vf_module_index:
    type: string
    label: vf_role
    description: Module index for the server
  example_server_name_0:
    type: string
    label: image
    description: name for for server_0
  example_server_name_1:
    type: string
    label: image
    description: name for for server_1
  example_server_image:
    type: string
    label: image
    description: Glance image for server_0
  example_server_flavor:
    type: string
    label: flavor
    description: Flavor for server_0

resources:

  example_server_0:
    type: OS::Nova::Server
    properties:
      name: { get_param: example_server_name_0 }
      image: { get_param: example_server_image }
      flavor: { get_param: example_server_flavor }
      metadata:
        vf_module_id: { get_param: vf_module_id }
        vnf_id: { get_param: vnf_id }
        vnf_name: { get_param: vnf_name }
        vm_role: { get_param: vm_role }
        vf_module_name: { get_param: vf_module_name }

  example_server_1:
    type: OS::Nova::Server
    properties:
      name: { get_param: example_server_name_1 }
      image: { get_param: example_server_image }
      flavor: { get_param: example_server_flavor }
      metadata:
        vf_module_id: { get_param: vf_module_id }
        vnf_id: { get_param: vnf_id }
        vnf_name: { get_param: vnf_name }
        vm_role: { get_param: vm_role }
        vf_module_index: { get_param: vf_module_index }