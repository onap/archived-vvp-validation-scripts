[tox]
skipsdist=True
envlist = py36,style

[testenv]
distribute = False
basepython = python3.6
commands =
   {envpython} --version
    pytest --version
    coverage run --module pytest ice_validator/tests --self-test -rxXs
    coverage xml
deps = -rrequirements.txt
    flake8==3.4.1
    coverage==4.5.1

[testenv:style]
commands = flake8 ice_validator

[testenv:py36]
basepython=python3.6

[flake8]
ignore = W391, W503, E501
max-line-length = 88
