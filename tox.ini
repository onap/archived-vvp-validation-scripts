[tox]
skipsdist=True
envlist = py36

[testenv]
whitelist_externals =
    install_win_deps.py
passenv =
    http_proxy
    https_proxy
distribute = False
commands =
    python install_win_deps.py
    pip install -r requirements.txt
    {envpython} --version
    pytest --version
    coverage run --module pytest ice_validator/tests --self-test -rxXs
    coverage xml
    flake8 --version
    flake8 ice_validator
    bandit -c bandit.yaml -r . -x ./.tox/**,./venv-tox/**
deps = --no-use-pep517
    flake8
    coverage
    bandit

[flake8]
ignore = W391, W503, E501
max-line-length = 88
