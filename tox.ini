[tox]
skipsdist=True
envlist = py27,py3,style

[testenv]
distribute = False
commands =
   {envpython} --version
    pytest --version
    coverage run --module pytest ice_validator --self-test -rxXs
    coverage report
deps = -rrequirements.txt
    flake8
    coverage

[testenv:style]
commands = flake8 ice_validator

[testenv:py27]
basepython=python2.7

[testenv:py3]
basepython=python3.6
